<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajskateboarder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Playwrite+CU&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="top-bar-thing-wrapper">
        <div class="spin-wrapper red">
            <div class="spin-center-wrapper">
                <h1 class="spinner">ajskateboarder</h1>
            </div>
        </div>
        <div class="inspect-wrapper">
            <div class="inspect-css-wrapper">
                <span class="css-script" id="spinnerText" style="display: none">
                    <details id="detailsRef">
                        <summary></summary>
                        <span id="spinnerRef">.spinner {</span>
                        <span class="rule" style="opacity: 0.5;"
                            title="You cannot change this property for some reason...">
                            <input type="checkbox" checked disabled>
                            <span class="property">cursed-properties: </span><span>font-family</span>
                        </span>
                        <span class="rule">
                            <input type="checkbox" checked disabled>
                            <span class="property">font-family: </span><span class="value" id="font">monospace</span>
                        </span>
                        <span class="rule">
                            <input type="range" id="fontSize" min="2" value="2" max="100" style="width: 30px">
                            <span class="property">font-size: </span><span id="font"><span class="value"
                                    id="fontSizeOut">2</span> em</span>
                        </span>
                        <span class="rule">
                            <input type="range" id="spinRotation" min="0.01" value="3" step="0.01" max="3"
                                style="width: 30px">
                            <span class="property">spinniness: </span><span id="font"><span class="value"
                                    id="spinRotationOut">3</span> s</span>
                        </span>
                        <span>}</span>
                    </details>
                </span>
                <span class="css-script" id="body" style="display: none">
                    <span id="bodyRef">body {</span>
                    <span class="rule">
                        <input type="checkbox" checked disabled>
                        <span class="property">background-color: </span><span class="red"
                            style="color: white">#6b1212</span>
                    </span>
                    <span>}</span>
                    <span>&nbsp;</span>
                    <span>body:hover {</span>
                    <span class="rule">
                        <input type="checkbox" checked disabled>
                        <span class="property">background-color: </span><span style="background-color: rgb(70, 94,
                            101);">rgb(70, 94,
                            101)</span>
                    </span>
                    <span>}</span>
                </span>
            </div>
        </div>
    </div>
    <br>
    <div style="width: 100%; margin: auto 20%">
    <h4>I like backend development, web magic, machine learning</h4>
</div>
</body>

<script>
    const $ = document.querySelector.bind(document)
    let opened = false;

    $("#detailsRef").onclick = (e) => {
        if (!opened) {
            e.preventDefault();
            alert("ok so you didn't hear this from me")
            alert("but")
            alert("this uses some leaked features that w3c hasn't announced yet")
            alert("i doubt these will ever get into css but i found some doc for some fancy css6 features")
            alert("c:")
            alert("you didn't hear that from me")
            $("#detailsRef").open = true;
            opened = true
        }
    }

    $(".spinner").onclick = (e) => {
        e.stopPropagation()
        document.querySelectorAll(".css-script").forEach((e) => (e.style.display = "none"));
        $("#spinnerText").style.display = "flex";
    }

    $(".spin-wrapper").onclick = (e) => {
        e.stopPropagation()
        document.querySelectorAll(".css-script").forEach((e) => (e.style.display = "none"));
        $("#body").style.display = "flex"
    }

    $("#spinRotation").oninput = (e) => {
        $("#spinRotationOut").outerHTML = `<span class="value" id="spinRotationOut">${e.target.value}</span>`
        $(".spin-center-wrapper").style.animationDuration = `${e.target.value}s`;
    }

    $("#fontSize").oninput = (e) => {
        $("#fontSizeOut").outerHTML = `<span class="value" id="fontSizeOut">${e.target.value}</span>`
        $(".spinner").style.fontSize = `${e.target.value}em`;
    }

    let fontI = 0;
    const fonts = ["\"Nerko One\", cursive", "\"Playwrite CU\", cursive", "monospace", "\"Open Sans\", sans-serif", "sans-serif",]

    setTimeout(() => {
        setInterval(() => {
            if (fontI > 4) fontI = 0;
            if (fonts[fontI] !== fonts[fontI - 1]) $("#font").outerHTML = `<span class="value" id="font">${fonts[fontI]}</span>`
            fontI++;
        }, 600)
    }, 2300);

    /** @type {HTMLElement} */ ($(".spin-wrapper")).ondblclick = () => {
        $(".spin-wrapper").classList.toggle("resized")
        $(".inspect-wrapper").classList.toggle("resized")
    }
</script>

</html>
